    <meta charset="UTF-8">

    <link href="/tailwind_layouts/dist/output.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function (){
            $('body').on('click', 'div.contains .closesection-btn' , function(){
                //alert('derp')
                $(this).closest('.contains').remove()
            });

            $('body').on('click', 'div.contains .copysection-btn' , function(){
                ele= $(this).closest('.contains').prev('div.layout')
                copyToClipboard(ele)
                function copyToClipboard(ele) {
                    var $temp = $("<input>");
                    $("body").append($temp);
                    $temp.val($(ele).html()).select();
                    document.execCommand("copy");
                    $temp.remove();
                }
            });

            $(".layout").on('click', function (){
                function escapeHtml (str) {
                    return str.replace(/&/g, "&amp;").replace(/>/g, "&gt;").replace(/</g, "&lt;").replace(/"/g, "&quot;");
                }
                function flashcard(cardcontent) {
                    cardcontent2=escapeHtml(cardcontent)
                    flashcard="<div class='bg-slate-100 contains'><div class='float-right'><button class='copysection-btn'>Copy</button><button class='closesection-btn'>Close</button></div><pre>"+ cardcontent2 +"</pre></div>"
                    return flashcard
                }
                 $(this).after(flashcard(this.outerHTML))
            })
        })
    </script>
</head>
